<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        /* Add some basic styling for product elements */
        .product {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Product Details</h1>
    
    <!-- Product elements -->
    <div class="product" onclick="showProductDetails('Product 1', 'Description for Product 1', 'Price: $10')">Product 1</div>
    <div class="product" onclick="showProductDetails('Product 2', 'Description for Product 2', 'Price: $20')">Product 2</div>
    
    <!-- Display area for product details -->
    <div id="productDetails">
        <h2>Product Details</h2>
        <p id="productName"></p>
        <p id="productDescription"></p>
        <p id="productPrice"></p>
    </div>
    
    <script>
        // Function to display product details
        function showProductDetails(name, description, price) {
            // Get references to DOM elements
            const productName = document.getElementById('productName');
            const productDescription = document.getElementById('productDescription');
            const productPrice = document.getElementById('productPrice');

            // Update the content of product details
            productName.textContent = 'Product Name: ' + name;
            productDescription.textContent = 'Description: ' + description;
            productPrice.textContent = 'Price: ' + price;
        }
    </script>

        <script>
        const data = [
            { id: 1, name: 'Product 1', price: 10 },
            { id: 2, name: 'Product 2', price: 20 },
            { id: 3, name: 'Product 3', price: 30 }
        ];

        const productList = document.getElementById('productList');

        for (let i = 0; i < data.length; i++) {
            const product = data[i];
            const listItem = document.createElement('li');
            listItem.textContent = `Product ${product.id}: ${product.name}, Price: $${product.price}`;
            productList.appendChild(listItem);
        }
    </script>

    
</body>
</html>
